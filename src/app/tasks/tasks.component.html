@if (isAddingTask) {
    <app-new-task/>
}

<section id="tasks">
    <header>
        <p>{{user_name}}'s Tasks</p>
        <menu>
            <button (click)="onNewTaskClick()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)"/>
            </li>
        }
    </ul>
</section>
